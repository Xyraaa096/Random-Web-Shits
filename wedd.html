<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pernikahan</title>
  <style>
    /* Base styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background: linear-gradient(-45deg, #fdf6f0, #ffe4e1, #fce8ec, #fff5f9);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .invitation {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 60px 30px;
      max-width: 600px;
      margin: 100px auto;
      background: #ffffffdd;
      border: 3px solid #d4af37;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #b4886b;
    }

    .names {
      font-size: 26px;
      font-weight: bold;
      margin: 20px 0;
    }

    .date-location {
      font-size: 18px;
      margin-top: 10px;
    }

    /* Petals (like ðŸŒ¸) */
    .petal {
      position: fixed;
      color: pink;
      animation: fall linear infinite;
      opacity: 0.8;
      font-size: 24px;
      z-index: 1;
    }

    /* Sparkles âœ¦ */
    .sparkle {
      position: fixed;
      top: -20px;
      left: 0;
      font-size: 10px;
      color: #fff9c4;
      animation: sparkleFall 4s linear infinite;
      opacity: 0.7;
      z-index: 1;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes sparkleFall {
      0% {
        transform: translateY(0);
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Invitation Card -->
  <div class="invitation">
    <h1>ðŸ’Œ Kamu Diundang ðŸ’Œ</h1>
    <h2>Di Acara Pernikahan</h2>
    <p class="names">Natha Mandala<br> ðŸ’—<br> Alisa Auliya</p>
    <p>Dengan senang hati mengundang Anda ke acara yang meriah ini.</p>
    <h2 class="date-location">Saturday, 15th August 2025<br>at 4:00 PM<br>Grand Hall Solo, Surakarta.</h2>
    <p>Kami akan sangat berterimakasih atas kedatangan Anda. </p>
  </div>

  <!-- Music (optional, add .mp3 in same folder) -->
  <audio autoplay loop>
    <source src="Wedding Entrance X Can't Help Falling In Love.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- JavaScript for effects -->
  <script>
    // Falling petals (ðŸŒ¸)
    function createPetal() {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.innerText = 'ðŸŒ¸';
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDuration = (3 + Math.random() * 2) + 's';
      petal.style.fontSize = (18 + Math.random() * 10) + 'px';
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 5000);
    }

    // Sparkles (â¤)
    function createSparkle() {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.innerText = 'â¤';
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.animationDuration = (2 + Math.random() * 3) + 's';
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 4000);
    }

    setInterval(createPetal, 250);
    setInterval(createSparkle, 400);
  </script>

</body>
</html>
